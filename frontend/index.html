<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Roboto&display=swap" rel="stylesheet">
    <link href="./CSS/style.css" rel="stylesheet">
    <title>Rezo - login/signup</title>
</head>
<body>
    <header>
        <h1>Rezo</h1>
    </header>
    <main>
        <div id="global-container">
            <nav>
                <ul>
                    <li class="selected" id="login">login</li>
                    <li id="signup">signup</li>
                </ul>
            </nav>
            <form id="form">
                <div>
                    <label for="identifiant">Identifiant</label>
                    <input id="id" type="text" name="identifiant" required>
                </div>
                <div>
                    <label for="mot-de-passe">Mot de passe</label>
                    <input id="password" type="password" name="mot-de-passe" required>
                </div>
                <input class="button" type="submit" value="Connexion">
            </form>
        </div>
    </main>
    <script src="./JS/config.js"></script>
    <script src="./JS/tokenManager.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
